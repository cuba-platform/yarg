language: java
jdk: openjdk8

env:
  - YARG_OPEN_OFFICE_PATH=/usr/lib/libreoffice/program/

before_install:
  - (cd core && chmod +x ./gradlew)

install:
  - (cd core &&./gradlew assemble)

script:
  - (cd core &&./gradlew test)

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  apt:
    packages:
      - libreoffice
